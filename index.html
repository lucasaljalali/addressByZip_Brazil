<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Address by Zipcode (Brazil)</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/scripts.js" defer></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body id="checkout-page">

    <div id="fade" class="hide">
        
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Message:</h4>
                <p>Message text here</p>
                <button id="close-message" type="button" class="btn btn-secondary">
                    Close
                </button>
            </div>
        </div>
        
    </div>

    <div id="order-form-container" class="container px-md-0">
        
        <div id="steps" class="mb-md-3 pb-md-3">
            
            <div class="line"></div>
            
            <div class="step">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Create account</p>
            </div>
            
            <div class="step">
                <i class="bi bi-geo-alt active"></i>
                <p class="d-none d-md-block">Adress</p>
            </div>
            
            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Payment</p>
            </div>
            
        </div>

        <div id="form-header">
            <h2>TESTE COM WILIAM</h2>
            <p>where your products will be delivered</p>
        </div>

        
        <form id="address-form">

            <div class="row mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-none" id="zip" name="zip"
                    placeholder="type your ZIP code" minlength="8"
                    maxlength="8" required>
                    <label for="zip">Type your ZIP code</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-md-0">
                    <input type="text" class="form-control shadow-none" id="address" name="address"
                    placeholder="Street" disabled required data-input>
                    <label for="address">Street</label>
                </div>

                <div class="form-floating col-12 col-sm-6">
                    <input type="text" class="form-control shadow-none" id="number" name="number"
                    placeholder="Door number" disabled required data-input>
                    <label for="number">Door number</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-md-0">
                    <input type="text" class="form-control shadow-none" id="complement" name="complement"
                    placeholder="Complement" disabled data-input>
                    <label for="complement">Complement</label>
                </div>

                <div class="form-floating col-12 col-sm-6">
                    <input type="text" class="form-control shadow-none" id="location" name="location"
                    placeholder="Location" disabled required data-input>
                    <label for="location">Location</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-md-0">
                    <input type="text" class="form-control shadow-none" id="city" name="city"
                    placeholder="City" disabled required data-input>
                    <label for="city">City</label>
                </div>

                <div class="form-floating col-12 col-sm-6">
                    <select id="state" class="form-select shadow-none" disabled required data-input>
                        <option selected>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-end">
                <button id="save-btn" type="submit" class="btn btn-primary">Register</button>
            </div>

        </form>
    </div>

</body>
</html>
